<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Decentralized Exchange</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,600" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="main-title">Decentralized Exchange</h1>
      <div class="main-content">
        <div class="tab-container">
          <div class="tab">
            <div class="tab__item tab__item--active" data-content-id="swap">SWAP</div>
          </div>
        </div>

        <div class="swap active" id="swap">
          <div class="input-container">
            <label class="input-title" for="swap-source-amount">From:</label>
            <div class="input-group">
              <div class="dropdown">
                <div class="dropdown__trigger">
                  <span class="selected-target" id="selected-src-symbol"></span>
                  <div class="dropdown__triangle"></div>
                </div>
                <div class="dropdown__content" id="dropdown__content__from" ></div>
              </div>  
              <input class="input-item" id="swap-source-amount" type="text" placeholder="0"/>
            </div>
            <div class="userBalance" >Loading...</div>
          </div>

          <div class="swap__icon"></div>

          <div class="input-container">
            <div class="input-title">To:</div>
            <div class="input-group">
              <div class="dropdown">
                <div class="dropdown__trigger">
                  <span class="selected-target" id="selected-dest-symbol"></span>
                  <div class="dropdown__triangle"></div>
                </div>
                <div class="dropdown__content" id="dropdown__content__to"></div>
              </div>
              <div class="input-placeholder">0</div>
            </div>
            <div class="swap__rate">1 <span id="rate-src-symbol">Loading...</span> = <span id="exchange-rate">Loading...</span> <span id="rate-dest-symbol">Loading...</span></div>
          </div>

          <div class="button modal-trigger" data-modal-id="confirm-swap-modal" id="swap-button">Swap Now</div>
        </div>
        <div class="import-account">
          <div class="import-account__item" id="import-metamask">Connect Wallet</div>
        </div>
      </div>
    </div>

    <div class="modal" id="confirm-swap-modal">
      <div class="modal__content">This is the content of Confirm Swap Modal</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
